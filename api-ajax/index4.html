<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- .row>.col>(h1.display-4>lorem3)+hr -->
      <div class="row mb-3">
        <div class="col">
          <h1 class="display-4">Todo App</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="">Name: </label>
          <input class="form-control" type="text" name="" id="txtName" />
          <label for="">Description: </label>
          <input class="form-control" type="text" name="" id="txtDesc" />
        </div>
        <div class="row">
          <div class="col mt-2">
            <button type="button" class="btn btn-primary" onclick="add()">
              Add
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="display-4">Categories</h1>
            <hr />
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group" id="list" style="display: flex;">
                <!-- <li class="list-group-item">asdf</li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function add() {
        var txtname = $("#txtName").val();
        var txtDesc = $("#txtDesc").val();
        var data = {
          name: txtname,
          description: txtDesc,
        };
        $.post(
          "https://northwind.now.sh/api/categories",
          data,
          function (res, status) {}
        );
        $.get(
          "https://northwind.now.sh/api/categories",
          function (res, status) {
            $("#list").empty();
            var categories = res;
            for (let i = 0; i < categories.length; i++) {
              var category = categories[i];
              var item = `<li class="list-group-item"><h2>${category.name}</h2><small>${category.description}</small></li>`;
              $("#list").append(item);
            }
          }
        );
      }
    </script>
  </body>
</html>
