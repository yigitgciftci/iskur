<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- .row>.col>(h1.display-4>lorem3)+hr -->
      <div class="row">
        <div class="col">
          <h1 class="display-4">Ajax Operations 3</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <select class="form-control" id="list" onchange="selected()">
            <!-- <option value="1">dsasd</option> -->
          </select>
        </div>
        <div class="col mt-2">
          <button class="btn btn-primary" type="button" onclick="loadData()">
            Get Data
          </button>
        </div>
          <div class="mt-2" id="photo">
            <!-- <div class="col-2" id="photo"></div> -->
            <!-- <img
              src="https://www.dreamstime.com/stock-photo-pink-flower-garden-background-image50322146"
              alt=""
            /> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      function loadData() {
        $.get(
          "https://jsonplaceholder.typicode.com/albums",
          function (res, status) {
            var albums = res;
            for (var i = 0; i < albums.length; i++) {
              var album = albums[i];
              var item = $(
                `<option value="${album.id}">${album.title}</option>`
              );
              $("#list").append(item);
            }
          }
        );
      }

      function selected() {
        $("#photo").empty();
        var userid = $("#list").val();
        var url = `https://jsonplaceholder.typicode.com/albums/${userid}/photos`;
        $.get(url, function (res, status) {
          var photos = res;
          for (var i = 0; i < photos.length; i++) {
            var photo = photos[i];
            var item = $(`<img src="${photo.thumbnailUrl}" class="mb-3 me-3" alt="" />`);
            $("#photo").append(item);
          }
        });
      }
    </script>
  </body>
</html>
