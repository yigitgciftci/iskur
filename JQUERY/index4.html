<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- .row>.col>(h1.display-4>lorem3)+hr -->
      <div class="row mb-3">
        <div class="col">
          <h1 id="txtHead" class="display-4">Lorem, ipsum dolor.</h1>
        </div>
        <div class="col mb-3">
          <button
            id="btnCopyx"
            type="button"
            class="btn btn-primary btn-warning btn-sm mt-2"
          >
            Kopyala
          </button>
        </div>

        <hr />
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label class="form-label">Sayı 1</label>
            <input
              id="num1"
              class="form-control"
              type="number"
              placeholder="10"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Sayı 2</label>
            <input
              id="num2"
              class="form-control"
              type="number"
              placeholder="10"
            />
          </div>
          <div class="form-group mb-3">
            <button id="btnTopla" type="button" class="btn btn-primary">
              Topla
            </button>
          </div>
          <div class="form-group mb-3">
            <input id="result" type="number" class="form-control" readonly />
            <button
              id="btnCopy"
              type="button"
              class="btn btn-primary btn-warning btn-sm mt-2"
            >
              Kopyala
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#btnTopla").click(function () {
        var n1 = $("#num1").val();
        var n2 = $("#num2").val();
        var total = parseInt(n1) + parseInt(n2);

        $("#result").val(total);
      });

      $("#btnCopy").click(function () {
        var txt = $("#result");
        txt.select();

        navigator.clipboard.writeText(txt.val());
      });

      $("#btnCopyx").click(function () {
        var txt = $("#txtHead");
        txt.select();

        navigator.clipboard.writeText(txt.text());
        });
    </script>
  </body>
</html>
