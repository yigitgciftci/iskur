<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- .row>.col>(h1.display-4>lorem3)+hr -->
      <div class="row mb-3">
        <div class="col">
          <h1 class="display-4">Lorem</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-3">
          <div class="mb-3">
            <label for="" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="txtTitle"
              aria-describedby="helpId"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Description</label>
            <textarea
              class="form-control"
              name=""
              id="txtDescription"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <button id="btnAdd" class="btn btn-primary" type="button">
              Add
            </button>
          </div>
        </div>
        <div class="col-4 offset-2" id="colcol">
          
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#btnAdd").click(function () {
        var list = [];
        var item = {
            "Title" : $("#txtTitle").val(),
            "Description" : $("#txtDescription").val()
        };
        list.push(item);

        for(var i = 0; i < list.length; i++)
        {
            $(".accordion-button")= item.Title ;
            $("#spandesc")= item.Description ;
            var html = `<div class='accordion' id='accordionExample'>
                
            <div class='accordion-item'>
                <h2 class='accordion-header' id='headingOne'>
                  <button class='accordion-button' type='button' data-bs-toggle='collapse' data-bs-target='#collapseOne' aria-expanded='true' aria-controls='collapse{i}'>
                    Accordion Item #1
                  </button>
                </h2>
                <div id='collapseOne' class='accordion-collapse collapse show' aria-labelledby='headingOne' data-bs-parent='#accordionExample'>
                  <div class='accordion-body'>
                  </div>
                </div>
              </div>
              <div class='accordion-item'>
                <h2 class='accordion-header' id='headingTwo'>
                  <button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target='#collapseTwo' aria-expanded='false' aria-controls='collapseTwo'>
                    Accordion Item #2
                  </button>
                </h2>
                <div id='collapseTwo' class='accordion-collapse collapse' aria-labelledby='headingTwo' data-bs-parent='#accordionExample'>
                  <div class='accordion-body'>
                  </div>
                </div>
              </div>
          </div>`
            

        }       
        var txtTit = $("#txtTitle").val();
        $(".accordion-button").text(txtTit);
        var txtDesc = $("#txtDescription").val();
        $("#spandesc").text(txtDesc);
        var btnedit = $(
          "<hr><button id='btnEdit' class='btn btn-info' type='button'>Edit</button>"
        );
        var btndelete = $(
          "<button id='btnDelete' class='btn btn-danger' type='button'>Delete</button>"
        );
        var btnsave = $(
          "<button id='btnSave' class='btn btn-info' type='button'>Save</button>"
        );
        var div = $(".accordion-body");
        div.append(btnedit);
        div.append(btndelete);
        div.append(btnsave);

        btnedit.click(function () {
          $("#spandesc").attr("contenteditable", true);
          $("#spandesc").focus();
        });
      });

      $("#btnDelete").click(function () {});
      $("#btnSave").click(function () {});
    </script>
  </body>
</html>
